<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../assets/css/base.inc.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/details_1.css">
    <script src="../assets/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <title>商户信息详情1</title>
</head>

<body >


    <!--main-->
    <div class="wrap">

        <!--右侧-->
        <div class="main">
            <div class="i-con">
                <h3>商户信息</h3>
                <div class="i-form clr top" style="min-width:1150px;">
                    <div class="i-form-item">
                        <label for="" class="i-area">商户编号:</label>
                        <div class="i-form-select">
                            <input type="text" placeholder="请输入商户编号" class="inp">
                        </div>
                    </div>
                    <div class="i-form-item">
                        <label for="" class="i-area">商户名称:</label>
                        <div class="i-form-select">
                            <input type="text" placeholder="请输入商户名称" class="inp">
                        </div>
                    </div>
                    <div class="i-form-item">
                        <label for="" class="i-area">所在区域:</label>
                        <div class="i-form-select">
                            <select name="" id="" class="select">
                                <option value="">请选择商户所在区域</option>
                                <option value="">上海</option>
                                <option value="">北京</option>
                                <option value="">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="i-form-item">
                        <label for="" class="i-area">商户地址:</label>
                        <div class="i-form-select">
                            <input type="text" placeholder="请输入商户地址" class="inp">
                        </div>
                    </div>
                    <div class="i-form-item">
                        <label for="" class="i-area">主营商品:</label>
                        <div class="i-form-select">
                            <input type="text" placeholder="请输入商户主营商品" class="inp">
                        </div>
                    </div>
                    <div class="i-form-item">
                        <label for="" class="i-area">门店创建时间:</label>
                        <div class="i-form-select">
                            <button class="btn-search">
                                <span class="btn-txt">点击选择</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="i-form clr top" style="min-width:1150px;">
                    <div class="i-form-item">
                        <label for="" class="i-area">法人姓名:</label>
                        <div class="i-form-select">
                            <input type="text" placeholder="请输入法人姓名" class="inp">
                        </div>
                    </div>
                    <div class="i-form-item">
                        <label for="" class="i-area">法人电话:</label>
                        <div class="i-form-select">
                            <input type="text" placeholder="请输入法人电话" class="inp">
                        </div>
                    </div>
                    <div class="i-form-item">
                        <label for="" class="i-area">负责人姓名:</label>
                        <div class="i-form-select">
                            <input type="text" placeholder="请输入负责人姓名" class="inp">
                        </div>
                    </div>
                    <div class="i-form-item">
                        <label for="" class="i-area">负责人电话:</label>
                        <div class="i-form-select">
                            <input type="text" placeholder="请输入负责人电话" class="inp">
                        </div>
                    </div>
                    <div class="i-form-item">
                        <label for="" class="i-area">负责人身份证号:</label>
                        <div class="i-form-select">
                            <input type="text" placeholder="请输入身份证号" class="inp">
                        </div>
                    </div>
                </div>
                <div class="i-form clr top bottom" style="min-width:1150px;">
                    <div class="i-form-item">
                        <label for="" class="i-area">营业执照上传:</label>
                        <div class="i-form-select img1">
                            <!-- <div> -->
                                <p><img id="businessImg" src="../assets/images/demo/pic_h.jpg" alt="" width="200px" height="160px"></p>
                                <p class="txt">
                                    <span>要求：营业执照高清图片，需彩色；</span>
                                    <span>支持jpg、jpeg、bmp、png格式；</span>
                                    <span>大小不超过XM；尺寸为XX*XX像素</span>
                                    <button class="btn-search">
                                        <span class="btn-txt">点击选择</span>
                                        <input class="fitem" type="file" name="" id="businessFile" accept="image/jpeg,image/png,image/jpg">
                                    </button>
                                </p>

                            <!-- </div> -->
                        </div>
                    </div>
                    <div class="i-form-item">
                        <label for="" class="i-area">食品安全许可证上传:</label>
                        <div class="i-form-select img1">
                            <!-- <div> -->
                                <p><img id="foodImg" src="../assets/images/demo/pic_h.jpg" alt="" width="200px" height="160px"></p>
                                <p class="txt">
                                    <span>要求：营业执照高清图片，需彩色；</span>
                                    <span>支持jpg、jpeg、bmp、png格式；</span>
                                    <span>大小不超过XM；尺寸为XX*XX像素</span>
                                    <button class="btn-search">
                                        <span class="btn-txt">点击选择</span>
                                        <input class="fitem" type="file" name="" id="foodFile" accept="image/jpeg,image/png,image/jpg">
                                    </button>
                                </p>

                            <!-- </div> -->
                        </div>
                    </div>

                </div> 
                <p class="btnList">
                    <button class="btn-search">
                        <span class="btn-txt">确认信息</span>
                    </button>
                </p>                  
            </div>

        </div>
        <!--/.右侧-->
    </div>
    <!--/.main-->
</body>
<script>

    $("#businessFile").change(function () {
        var obj=$("#businessFile")[0].files[0];
        var fr=new FileReader();
        fr.onload=function () {
            $("#businessImg").attr('src',this.result);
        };
         fr.readAsDataURL(obj);
    });
    $("#foodFile").change(function () {
        var obj=$("#foodFile")[0].files[0];
        var fr=new FileReader();
        fr.onload=function () {
            $("#foodImg").attr('src',this.result);
        };
         fr.readAsDataURL(obj);
    })
</script>
</html>
