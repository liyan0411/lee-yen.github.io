<script>
    $(function() {
        $('.side-nav-list').on('click', function() {
            var activeNames = ['icon-home-act','icon-shop-act','icon-check-act','icon-market-act','icon-stat-act','icon-credit-act','icon-account-act']

            $(this).siblings('.side-nav-drop').slideDown()
                .parent().siblings().find('.side-nav-drop').slideUp()

            for (var i =0; i <= $('.side-nav-list').length; i++) {
                $('.side-nav-list').removeClass('side-nav-list-cur').find('i:first').removeClass(activeNames[i])
            }

            $(this).addClass('side-nav-list-cur').find('i:first').addClass(activeNames[$(this).parent().index()])

            return false
        });
        $(".side-nav .side-nav-drop a").on("click",function(){
            var ids= $(this).attr('id');
            var id='#'+ids;
            $("#"+ids).addClass("drop-link-current");
            $("div.side-nav *").not(id).removeClass("drop-link-current");
            $("#frame").attr("src",ids+".html"); 
            // document.frames("frame").location.reload();
        })
    });
        function setHeight() {
            var h = $(window).height();
            var w = $(window).width();
            $("html").css({
                "height": h+ "px"
            });
            $("#contents").css({
                "height": (h-72)+ "px",
                "width": (w-196)+ "px"
            });
            $(".wrap").css({
                "height": (h-72)+ "px"
            });
        }
        $(function() {
            setHeight();
        });
        window.onresize = function() {
            setHeight();
        }
</script>
