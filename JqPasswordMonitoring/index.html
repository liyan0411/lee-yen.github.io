<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery密码强度检测代码</title> 
<script type="text/javascript" src="js/jquery.min.js"></script>
<style type="text/css"> 
/*密码强度*/
.pw_content{width: 300px;height: 20px;border-radius: 10px;border: 1px solid #939393;}
.pw_content div{width: 100px;height: 20px;float: left;}
.disPlay{display: none;}
.disPlaya{display: block;}
.pw_content_red{background-color: red; border-radius: 10px 0px 0px 10px;}
.pw_content_blue{background-color: blue;}
.pw_content_green{background-color: green;border-radius: 0px 10px 10px 0px;}
</style>
<script type="text/javascript"> 
$(function(){ 
	$('#pass').keyup(function () { 
		var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g"); 
		var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g"); 
		var enoughRegex = new RegExp("(?=.{6,}).*", "g"); 
	
		if (false == enoughRegex.test($(this).val())) { 
			$('.pw_content_red').removeClass('disPlaya');
			$('.pw_content_blue').removeClass('disPlaya'); 
			$('.pw_content_green').removeClass('disPlaya'); 
			 //密码小于六位的时候，密码强度图片都为灰色 
		} 
		else if (strongRegex.test($(this).val())) { 
			$('.pw_content_red').addClass('disPlaya');
			$('.pw_content_blue').addClass('disPlaya'); 
			$('.pw_content_green').addClass('disPlaya'); 
			 //密码为八位及以上并且字母数字特殊字符三项都包括,强度最强 
		} 
		else if (mediumRegex.test($(this).val())) { 
			$('.pw_content_red').addClass('disPlaya');
			$('.pw_content_blue').addClass('disPlaya'); 
			$('.pw_content_green').addClass('disPlay'); 
			 //密码为七位及以上并且字母、数字、特殊字符三项中有两项，强度是中等 
		} 
		else { 
			$('.pw_content_red').addClass('disPlaya');
			$('.pw_content_blue').addClass('disPlay'); 
			$('.pw_content_green').addClass('disPlay'); 
			 //如果密码为6为及以下，就算字母、数字、特殊字符三项都包括，强度也是弱的 
		} 
		return true; 
	}); 
}) 
</script>

</head> 
<body>
	<tr>
		<th>密码</th>
		<td><span  class="tbl-txt"><input id="pass" class="input-style" size="30" maxlength="30" name="pass" type="text" /></span></td>
	</tr>
	<tr>    
		<th></th>       
		<td id="level" class="pw-strength">           	
			<div class="pw_content">
				<div class="pw_content_red disPlay"></div>
				<div class="pw_content_blue disPlay"></div>
				<div class="pw_content_green disPlay"></div>
			</div>
		</td>	
	</tr>
</body>
</html>
