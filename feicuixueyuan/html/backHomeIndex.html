<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>翡翠学院后台</title>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../css/backHomeIndex.css"/>
</head>
<body>
    <div class="index-body">
        <!--项目列表 start-->
        <div class="quick_links">
            <div class="quicklinks_one">
                <h1>课程列表</h1>
                <h2>Course List</h2>
                <div class="icon_wrap"><i class="icon icon-th-large"></i></div>
                <p>查询现有课程，添加课程，管理课程</p>
            </div>
            <div class="quicklinks_one">
                <h1>课程添加</h1>
                <h2>Course Add</h2>
                <div class="icon_wrap"><i class="icon icon-plus"></i></div>
                <p>添加、修改课程信息，为课程添加视频课件......</p>
            </div>
            <div class="quicklinks_one mouse_on">
                <h1>课程置顶</h1>
                <h2>Course Up</h2>
                <div class="icon_wrap"><i class="icon icon-arrow-up"></i></div>
                <p>课程置顶，显示在移动到banner上</p>
            </div>
            <div class="quicklinks_one">
                <h1>视频管理</h1>
                <h2>Vedio Manege</h2>
                <div class="icon_wrap"><i class="icon icon-facetime-video"></i></div>
                <p>管理视频，上传、删除</p>
            </div>
            <div class="quicklinks_one mouse_on">
                <h1>用户管理</h1>
                <h2>User Manage</h2>
                <div class="icon_wrap"><i class="icon icon-user"></i></div>
                <p>管理系统用户</p>
            </div>
            <div class="quicklinks_one mouse_on">
                <h1>学员管理</h1>
                <h2>Student Manage</h2>
                <div class="icon_wrap"><i class="icon icon-file"></i></div>
                <p>管理学员</p>
            </div>
        </div>
        <div class="charts_wrap">
            <div>
                <div id="chart01"></div>
            </div>
            <div>
                <div id="chart02"></div>
            </div>
            <div>
                <div id="chart03"></div>
            </div>
        </div>
    </div>
</body>
    <script src="../lib/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../lib/dist/echarts.js" type="text/javascript"></script>
    <!--echarts.js为百度图表库echarts2的js文件-->
    <script src="../js/backHomeIndex.js" type="text/javascript"></script>
</html>
